<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffcccc;
        }
        .register-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 360px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #c0392b;
            font-size: 24px;
        }
        .register-container input,
        .register-container select,
        .register-container button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .register-container input,
        .register-container select {
            border: 1px solid #ccc;
            outline: none;
        }
        .register-container button {
            background: #c0392b;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .register-container button:hover {
            background: #a93226;
        }
        .register-container p {
            margin-top: 18px;
            font-size: 14px;
        }
        .register-container a {
            color: #c0392b;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        .flashmessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
        }
        .flashmessage.error {
            background: #e74c3c;
        }
        .flashmessage.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div style="text-align: center; margin-bottom: 25px;">
            <img src="logo.jpg" alt="HemoGlow Logo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #c0392b; margin-bottom: 5px;">
            <h2 style="color: #c0392b; font-size: 18px; margin: 0;">HemoGlow - Bleed for a Cause!</h2>
        </div>
        <div id="flashmessage" class="flashmessage"></div>

        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" placeholder="Username" required><br>
            <input type="text" id="reg-fullname" placeholder="Full Name / Organization Name" required><br>
            <input type="email" id="reg-email" placeholder="Email" required><br>
            <input type="tel" id="reg-phone" placeholder="Phone Number" required><br>
            <input type="text" id="reg-address" placeholder="Address" required><br>
            <input type="password" id="reg-password" placeholder="Password" required><br>
            <select id="reg-role" required>
                <option value="" disabled selected>Select role</option>
                <option value="USER">User</option>
                <option value="ORGANIZATION">Organization</option>
            </select><br>
                <option value="ORGANISATION">Organisation</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a id="login-link" >Login</a></p>
    </div>

    <script>
        const flashmessage = document.getElementById("flashmessage");

        function showflashmessage(message, isError = false, duration = 2000) {
            flashmessage.textContent = message;
            flashmessage.className = "flashmessage" + (isError ? " error" : "");
            flashmessage.classList.add("show");
            setTimeout(() => {
                flashmessage.classList.remove("show");
            }, duration);
        }

        async function registerUser(e) {
            e.preventDefault();

            const username = document.getElementById("reg-username").value.trim();
            const fullName = document.getElementById("reg-fullname").value.trim();
            const email = document.getElementById("reg-email").value.trim();
            const phone = document.getElementById("reg-phone").value.trim();
            const address = document.getElementById("reg-address").value.trim();
            const password = document.getElementById("reg-password").value;
            const role = document.getElementById("reg-role").value;

            try {
                const response = await fetch("http://localhost:8080/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: username,
                        fullName: fullName,
                        name: fullName, // For organization name
                        email: email,
                        phone: phone,
                        address: address,
                        password: password,
                        userRole: role
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    let successMessage = "Registration successful! Redirecting...";
                    if (role === "ORGANIZATION" && data.organizationCustomId) {
                        successMessage += ` Your Organization ID: ${data.organizationCustomId}`;
                    }
                    
                    showflashmessage(successMessage);
                    setTimeout(() => {
                        if (role === "USER") {
                            window.location.href = "login_with_register.html";
                        } else {
                            window.location.href = "login_organisation.html";
                        }
                    }, 3000);
                } else {
                    const err = await response.text();
                    showflashmessage("Registration failed: " + err, true);
                }

            } catch (error) {
                console.error("Error ", error);
                showflashmessage("Backend not reachable.", true);
            }
        }
    </script>
</body>
</html>
