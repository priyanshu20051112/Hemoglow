<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffcccc;
        }
        .login-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            width: 340px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 15px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #c0392b;
            font-size: 24px;
        }
        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        .login-container input:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px #66a6ff;
        }
        .login-container button {
            width: 95%;
            padding: 12px;
            background: #c0392b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: #a93226;
            transform: scale(1.05);
        }
        .login-container p {
            margin-top: 18px;
            font-size: 14px;
        }
        .login-container a {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }
        .circle.one {
            width: 250px;
            height: 250px;
            background: #ff6b6b;
            top: 50px;
            left: 50px;
        }
        .circle.two {
            width: 200px;
            height: 200px;
            background: #4ecdc4;
            bottom: 80px;
            right: 60px;
        }
        /* New styles for the logo and tagline */
        .logo-and-tagline {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-and-tagline img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #c0392b;
            margin-bottom: 5px;
        }
        .logo-and-tagline h2 {
            color: #c0392b;
            font-size: 18px;
            margin: 0;
        }
        .flashmessage{
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            color: white;
            background: #27ae60;
            font-size: 14px;
            transition:opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="circle one"></div>
    <div class="circle two"></div>

    <div class="login-container">
        <div class="logo-and-tagline">
            <img src="logo.jpg" alt="HemoGlow Logo">
            <h2>HemoGlow - Bleed for a Cause!</h2>
        </div>

        <h2>Login</h2>
        <form  id="login-form">
            <input type="text" placeholder="Username" id="username" required><br>
            <input type="password" placeholder="Password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <div id ="flashmessage" class="flashmessage"></div>
    </div>
    <script>
        const form = document.getElementById("login-form");
        const flashmessage = document.getElementById("flashmessage");
        form.addEventListener("submit",async(e)=>{
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            try{
                const response = await fetch ("http://localhost:8080/api/user/login",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({
                        username:username,
                        password:password
                    })
                });
                if(response.ok){
                    const data = await response.json();
                    localStorage.setItem("userid",data.id);
                    localStorage.setItem("username",data.username);
                    localStorage.setItem("password",password);
                    flashmessage.innerText="Login successful!";
                    flashmessage.style.display="block";
                    setTimeout(()=>{
                        window.location.href="home.html";
                    },2000);
                }else{
                    const errorText  = await response.text();
                    flashmessage.innerText = errorText || "Invalid username or Password.";
                    flashmessage.style.background="#e74c3c";
                    flashmessage.style.display="block";
                    setTimeout(()=>{
                        flashmessage.style.display="none";
                    },2000);
                }
            }catch(error){
                console.error("Error",error);
                flashmessage.innerText="Backend not reachable";
                flashmessage.style.background="#e74c3c";
                flashmessage.style.display="block";
                setTimeout(()=>{
                    flashmessage.style.display="none";
                },2000);
            }
        });
    </script>
</body>
</html>
